.circlePercent {
    display: none;
    position: relative;
    width: 96px;
    height: 96px;
    border-radius: 50%;
    background: #295EA9;
}

.circlePercent:before,
.circlePercent > .progressEnd {
    position: absolute;
    z-index: 3;
    top: 2px;
    left: 45px;
    width: 6px;
    height: 6px;
    border-radius: 50%;
    background: white;
    transform-origin: 3px 46px;

    -webkit-transform-origin: 3px 46px;
    -moz-transform-origin: 3px 46px;
    -ms-transform-origin: 3px 46px;

    content: "";
}

.circlePercent:after,
.circlePercent > .progress {
    position: absolute;
    transform-origin: 48px 48px;

    -webkit-transform-origin: 48px 48px;
    -moz-transform-origin: 48px 48px;
    -ms-transform-origin: 48px 48px;

    z-index: 0;
    top: 0;
    left: 0;
    width: 48px;
    height: 96px;
    border-radius: 48px 0 0 48px;
    background: #295EA9;
    content: "";
}

.circlePercent.fiftyPlus:after {
    background: white;
    transform: rotate(180deg);

    -webkit-transform: rotate(180deg);
    -moz-transform: rotate(180deg);
    -ms-transform: rotate(180deg);
    
}

.circlePercent > .progress.progress {
    background: white;
}

.circlePercent > .counter {
    position: absolute;
    box-sizing: border-box;
    z-index: 2;
    width: 100px;
    height: 100px;
    margin-top: -2px;
    margin-left: -2px;
    border-radius: 50%;
    border: 4px solid #295EA9;
}

.circlePercent > .counter:before {
    position: absolute;
    z-index: 1;
    top: 50%;
    left: 0;
    margin-top: -13px;
    width: 100%;
    height: 26px;
    font-size: 26px;
    line-height: 26px;
    font-family: sans-serif;
    text-align: center;
    color: white;
    content: attr(data-percent) "%";
}

.circlePercent > .counter:after {
    position: absolute;
    width: 80px;
    height: 80px;
    top: 6px;
    left: 6px;
    border-radius: 50%;
    background: #295EA9;
    content: "";
}

.circlePercent > .counter[data-percent="100"] {
    background: white;
}

    <script>
      document.getElementById('tombol').addEventListener('click', function() {
        // Create a new h1 element
        var loadingText = document.createElement('h1');
        var circleBar = document.getElementById('circlebar');
        circleBar.classList.add('d-block')
        // setProgress();

        function setProgress(elem, percent) {
          var degrees = percent * 3.6;
          var transform = /MSIE 9/.test(navigator.userAgent) ? 'msTransform' : 'transform';
          elem.querySelector('.counter').setAttribute('data-percent', Math.round(percent));
          elem.querySelector('.progressEnd').style[transform] = 'rotate(' + degrees + 'deg)';
          elem.querySelector('.progress').style[transform] = 'rotate(' + degrees + 'deg)';
          if (percent >= 50 && !/(^|\s)fiftyPlus(\s|$)/.test(elem.className)) {
            elem.className += ' fiftyPlus';
          }
        }

        (function() {
          var elem = document.querySelector('.circlePercent');
          var percent = 0;
          var interval = 4000 / 100; // 5000 ms (5 detik) dibagi dengan 100 untuk mendapatkan interval yang tepat
          (function animate() {
            setProgress(elem, (percent += 1));
            if (percent < 100) {
              setTimeout(animate, interval);
            }
          })();
        })();

        
        // Get the parent element of the image
        var parent = this.parentElement;
        
        // Replace the image with the new h1 element
        parent.replaceChild(loadingText, this);
        
        // Change the text to 'TERIMAKASIH' after 5 seconds (5000 milliseconds)
        setTimeout(function() {
          window.location.href = 'index2.html';
        }, 5000);
      });
    </script>
